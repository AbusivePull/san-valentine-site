<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrare GIF e Label</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #content-wrapper {
            text-align: center;
        }
        #gif {
            height: 350px; /* Altezza della GIF */
        }
        #label {
            margin-top: 20px; /* Spazio tra la GIF e l'etichetta */
            font-size: 56px;
	    font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <img id="gif" src="https://media1.tenor.com/m/ult1knb47jkAAAAC/gryuen.gif" alt="GIF animata">
        <div id="label">yaaaay</div>
    </div>
</body>
</html>
