<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsanti con animazione</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            flex-direction: column; /* Imposta il layout dei contenuti in colonna */
        }
        #content-wrapper {
            text-align: center;
        }
        #gif {
            height: 300px; /* Altezza della GIF */
        }
        #label {
            margin-top: 20px; /* Spazio tra la GIF e l'etichetta */
            font-size: 25px;
        }
        #button-left, #button-right {
            padding: 20px 40px;
            margin: 10px;
            cursor: pointer;
            transition: font-size 0.3s ease;
        }
	#button-left {
            background-color: green;
        }
        #button-right {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <img id="gif" src="https://media1.tenor.com/m/rPAM20SrLsAAAAAC/picoozi-cute-cat.gif" alt="GIF animata" position="center">
        <div id="label">Will You be My Valentine? </div>
        <button id="button-left" onclick="redirectToAnotherPage()">Yes</button>
        <button id="button-right" onclick="changeTextAndSize()">No</button>
    </div>

    <script>
        function redirectToAnotherPage() {
            window.location.href = 'yay.html';
        }

        // Imposta le dimensioni iniziali dei pulsanti
        document.getElementById('button-left').style.fontSize = '26px';
        document.getElementById('button-right').style.fontSize = '26px';
	var rightButtonText = 1;

        function changeTextAndSize() {
            const leftButton = document.getElementById('button-left');
            const rightButton = document.getElementById('button-right');

            const currentFontSizeLeft = parseFloat(leftButton.style.fontSize);
            const currentFontSizeRight = parseFloat(rightButton.style.fontSize);

            leftButton.style.fontSize = (currentFontSizeLeft + 20) + 'px';
            rightButton.style.fontSize = (currentFontSizeRight - 2) + 'px';
	    
	    switch (rightButtonText) {
                case 1:
                    rightButton.textContent = "Are you sure?";
                    break;
                case 2:
                    rightButton.textContent = "Really sure?";
                    break;
                case 3:
                    rightButton.textContent = "Think again!";
                    break;
		case 4:
                    rightButton.textContent = "Last chance";
                    break;
		case 5:
                    rightButton.textContent = "don't want to force you";
                    break;
		case 6:
                    rightButton.textContent = "Do i?";
                    break;
		case 7:
                    rightButton.textContent = "from now it's just a counter";
                    break;
		case 8:
                    rightButton.textContent = "i have bad imagination so";
                    break;
                default:
                    rightButton.textContent = rightButtonText;
            }

            rightButtonText++;
        }
    </script>
</body>
</html>
